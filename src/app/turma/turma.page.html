<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/home" fill="clear">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Lista de turmas</ion-title>
  </ion-toolbar>
  <ion-button slot="end">
    <ion-button routerLink="/home">
      <ion-icon slot="icon-only" name="home"> </ion-icon>
    </ion-button>
  </ion-button>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Listagem de turma</ion-label>
    </ion-list-header>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button size="small" routerLink="/turma/criar">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-item-sliding *ngFor="let turma of turmas$ |async">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="delete(turma)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h3>Lider: {{ turma.lider }}</h3>
          <h3>E-mail: {{ turma.email}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option clor="primary" expandable (click)="edit(turma.id)">
          <ion-icon name="open-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
