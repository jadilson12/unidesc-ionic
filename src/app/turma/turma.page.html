<ion-header>
  <ion-toolbar>
    <ion-button slot="start" color="light" routerLink="/home">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Cadastro da turma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nome da turma</ion-label>
            <ion-input type="text" placeholder="Sistema de informação"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Sala</ion-label>
            <ion-input type="text" placeholder="A3 ..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="text" placeholder="turma@gmail.com"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Coordenador</ion-label>
            <ion-input type="text" placeholder=" Karla Guedes"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-textarea rows="6" cols="20" placeholder="Digite a descrição aqui..."></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button type="submit" expand="full">Enviar</ion-button>
    </ion-grid>
  </form>
</ion-content>
