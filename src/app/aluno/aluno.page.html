<ion-header>
  <ion-toolbar>
    <ion-title>Lista de alunos</ion-title>
  </ion-toolbar>
  <ion-button slot="end">
    <ion-button routerLink="/home">
      <ion-icon slot="icon-only" name="home"> </ion-icon>
    </ion-button>
  </ion-button>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Listagem de aluno - Api</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let aluno of alunos">
      <ion-item-options side="start" (click)="delete(aluno)">
        <ion-item-option color="danger" expandable>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>


      <ion-item>
        <ion-label>
          <h2>Nome: {{ aluno.nome }}</h2>
          <h3>Matricula: {{ aluno.matricula }} </h3>
          <h3>Semestre: {{ aluno.semestre}}ยบ </h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option clor="primary" expandable>
          <ion-icon name="open-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
