<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/aluno" fill="clear">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>{{ isEdit ? "Atualizar" : "Cadastrar"}} aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar
    type="indeterminate"
    *ngIf="isEdit && !idAluno"
  ></ion-progress-bar>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input
              type="text"
              formControlName="nome"
              placeholder="Digite o nome"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Matricula</ion-label>
            <ion-input
              type="text"
              formControlName="matricula"
              placeholder="Numero da Matricula"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Semestre</ion-label>
            <ion-input
              type="number"
              formControlName="semestre"
              placeholder="NÃºmero da Semestre"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button
        type="submit"
        color="primary"
        expand="full"
        [disabled]="form.invalid"
      >
        {{ isEdit ? "Salvar" : "Enviar"}}</ion-button
      >
    </ion-grid>
  </form>
</ion-content>
